<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssmemslider</title>
</head>

<body>
  <div class="container">
    <div class="slider-container">
      <input type="radio" class="slide_img" name="slide_img" id="img_1" checked>
      <input type="radio" class="slide_img" name="slide_img" id="img_2">
      <input type="radio" class="slide_img" name="slide_img" id="img_3">
      <input type="radio" class="slide_img" name="slide_img" id="img_4">
      <input type="radio" class="slide_img" name="slide_img" id="img_5">

      <div class="slides" id="one">
        <img src="./img/1slide.jpg" alt="">
        <div class="text">Здравствуйте</div>
      </div>

      <div class="slides" id="two">
        <img src="./img/2slide.jpg" alt="">
        <div class="text">вот</div>
      </div>

      <div class="slides" id="three">
        <img src="./img/3slide.png" alt="">
        <div class="text">что</div>
      </div>

      <div class="slides" id="four">
        <img src="./img/4slide.png" alt="">
        <div class="text">у меня</div>
      </div>

      <div class="slides" id="five">
        <img src="./img/5slide.jpg" alt="">
        <div class="text">получилось</div>
      </div>
      <div class="switchers">
        <label class="switcher" id="switcher1" for="img_1"></label>
        <label class="switcher" id="switcher2" for="img_2"></label>
        <label class="switcher" id="switcher3" for="img_3"></label>
        <label class="switcher" id="switcher4" for="img_4"></label>
        <label class="switcher" id="switcher5" for="img_5"></label>
      </div>
    </div>



  </div>
  </div>
</body>

</html>
